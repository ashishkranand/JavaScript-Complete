<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event propogation</title>

    <style>
        body{
            background-color: rgb(30, 157, 199);
        }
        
        .parentDiv{
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 174px;
            margin-bottom: auto;
            height: 400px;
            width: 500px;
            background-color: rgb(93, 240, 254);
            border: 3px solid rgb(51, 189, 223);
            box-shadow: 0 10px 13px -10px black;
            cursor: pointer;
        }

        .childDiv{
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 85px;
            margin-bottom: auto;
            height: 200px;
            width: 300px;
            background-color: rgb(174, 165, 223);
            border: 3px solid rgb(198, 87, 217);
            box-shadow: 0 10px 13px -10px black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="parentDiv" id="parentId">
        <div class="childDiv" id="childId">

        </div>
    </div>
</body>



<script>

    //EVENT BUBBLING

    
        const parentId = document.querySelector('#parentId');
        const childId = document.querySelector('#childId');

        parentId.addEventListener('click', () => {
            alert('Parent Div called');

        })
        
        childId.addEventListener('click', () => {
            alert('Child Div called');

            // event.stopPropagation();    //if U do not want the event propogation.

        })

</script>

</html>
